# =============================================================================
# Deploy Article Enricher Function
# =============================================================================
# Cloud Function that enriches grouped articles using Vertex AI LLM.
# Generates summaries, predictions, and other AI-enhanced content.
#
# AUTHENTICATION:
#   - Uses Workload Identity Federation (no service account keys stored in GitHub)
#   - Service account: GCP_SERVICE_ACCOUNT
#
# SECRET MANAGEMENT:
#   - This function does not use any secrets
#   - Vertex AI authentication handled by service account
#
# GITHUB VARIABLES USED:
#   - GCP_PROJECT_NUMBER: GCP project number for WIF
#   - WIF_POOL_ID: Workload Identity Pool ID
#   - WIF_PROVIDER_ID: Workload Identity Provider ID
#   - GCP_SERVICE_ACCOUNT: Service account email
#   - GOOGLE_CLOUD_PROJECT: GCP project ID
#   - REGION: Deployment region
#   - GCS_BUCKET_NAME: GCS bucket for data storage
#   - VERTEX_AI_LOCATION: Location for Vertex AI API calls
#   - VERTEX_AI_MODEL: LLM model for enrichment
#   - FUNCTION_ENVIRONMENT: Environment name
#
# TRIGGER: GCS object finalized (ingestion/*/*/*_*_articles.json)
# =============================================================================

name: Deploy Article Enricher Function

on:
  push:
    branches:
      - dev
      - 'feature/**'
    paths:
      - 'article_enricher_function/**'
      - '.github/workflows/deploy-article-enricher-function.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy (skips GitVersion calculation if provided)'
        required: false
        type: string

env:
  TRIGGER_LOCATION: 'us'  # Must match GCS bucket location

permissions:
  id-token: write  # Required for Workload Identity Federation
  contents: read   # Required to checkout repository
  pull-requests: write  # Required for test workflow PR comments

jobs:
  # Run tests before deployment
  test:
    uses: ./.github/workflows/test.yml

  # Calculate version using GitVersion (skipped if version input provided)
  version:
    if: ${{ inputs.version == '' }}
    uses: ./.github/workflows/gitversion.yml

  deploy:
    needs: [test, version]
    if: ${{ always() && !cancelled() && needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    env:
      APP_VERSION: ${{ inputs.version || needs.version.outputs.semVer }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Sanitize version for GCP labels (no dots allowed)
    - name: Set version label
      run: echo "VERSION_LABEL=$(echo '${{ env.APP_VERSION }}' | tr '.' '-' | tr -cd '[:alnum:]-_')" >> $GITHUB_ENV

    # Authenticate using Workload Identity Federation (keyless authentication)
    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}'
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        export_environment_variables: true

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.GOOGLE_CLOUD_PROJECT }}

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: article-enricher
        description: '${{ env.APP_VERSION }}'
        runtime: python312
        region: ${{ vars.REGION }}
        source_dir: article_enricher_function
        entry_point: enrich_articles
        event_trigger_type: google.cloud.storage.object.v1.finalized
        event_trigger_location: ${{ env.TRIGGER_LOCATION }}
        event_trigger_filters: |
          bucket=${{ vars.GCS_BUCKET_NAME }}
        event_trigger_event_filters_path_pattern: 'ingestion/*/*/*_*_articles.json'
        memory: 2Gi
        cpu: 1
        service_timeout: 540
        max_instance_count: 10
        min_instance_count: 0
        max_instance_request_concurrency: 1
        environment_variables: |
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
          VERTEX_AI_LOCATION=${{ vars.VERTEX_AI_LOCATION }}
          VERTEX_AI_MODEL=${{ vars.VERTEX_AI_MODEL }}
          ENRICHMENT_BATCH_SIZE=5
          ENVIRONMENT=${{ vars.FUNCTION_ENVIRONMENT }}
          APP_VERSION=${{ env.APP_VERSION }}
        labels: |
          version=${{ env.VERSION_LABEL }}
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

    - name: Apply Version Tag to Revision
      run: |
        gcloud run services update-traffic article-enricher \
          --set-tags v${{ env.VERSION_LABEL }}=LATEST \
          --region ${{ vars.REGION }}

    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Function | article-enricher |" >> $GITHUB_STEP_SUMMARY
        echo "| Version | ${{ env.APP_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Region | ${{ vars.REGION }} |" >> $GITHUB_STEP_SUMMARY
