# =============================================================================
# Deploy News API Fetcher Function
# =============================================================================
# Cloud Function that fetches articles from external news APIs.
# Triggered by Pub/Sub messages from gcs-api.
#
# AUTHENTICATION:
#   - Uses Workload Identity Federation (no service account keys stored in GitHub)
#   - Service account: GCP_SERVICE_ACCOUNT
#
# SECRET MANAGEMENT:
#   - News API keys stored in GCP Secret Manager (accessed at runtime)
#   - NO secrets are passed as environment variables in this workflow
#
# GITHUB VARIABLES USED:
#   - GCP_PROJECT_NUMBER: GCP project number for WIF
#   - WIF_POOL_ID: Workload Identity Pool ID
#   - WIF_PROVIDER_ID: Workload Identity Provider ID
#   - GCP_SERVICE_ACCOUNT: Service account email
#   - GOOGLE_CLOUD_PROJECT: GCP project ID
#   - REGION: Deployment region
#   - GCS_BUCKET_NAME: GCS bucket for storing fetched data
#   - NEWS_API_REQUESTS_TOPIC: Pub/Sub topic for incoming requests
#   - INGESTION_PREFIX: GCS prefix for ingestion data
#   - SOURCE_DISCOVERY_TOPIC: Pub/Sub topic for source discovery
#   - FUNCTION_ENVIRONMENT: Environment name
#
# TRIGGER: Pub/Sub message on news-api-requests topic
# =============================================================================

name: Deploy News API Fetcher Function

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
    paths:
      - 'news_api_fetcher_function/**'
      - '.github/workflows/deploy-news-api-fetcher-function.yml'
  workflow_dispatch:
  workflow_call:  # Enables calling from deploy-all.yml

permissions:
  id-token: write  # Required for Workload Identity Federation
  contents: read   # Required to checkout repository

jobs:
  # Calculate version using GitVersion
  version:
    uses: ./.github/workflows/gitversion.yml

  deploy:
    needs: version
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Authenticate using Workload Identity Federation (keyless authentication)
    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}'
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        export_environment_variables: true

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: news-api-fetch
        runtime: python312
        memory: 512Mi
        cpu: 1
        service_timeout: 300
        max_instance_count: 1
        min_instance_count: 0
        max_instance_request_concurrency: 1
        entry_point: news_api_fetch
        source_dir: news_api_fetcher_function
        event_trigger_type: google.cloud.pubsub.topic.v1.messagePublished
        event_trigger_pubsub_topic: projects/${{ vars.GOOGLE_CLOUD_PROJECT }}/topics/${{ vars.NEWS_API_REQUESTS_TOPIC }}
        region: ${{ vars.REGION }}
        environment_variables: |
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
          INGESTION_PREFIX=${{ vars.INGESTION_PREFIX }}
          LOG_LEVEL=INFO
          ENVIRONMENT=${{ vars.FUNCTION_ENVIRONMENT }}
          SOURCE_DISCOVERY_TOPIC=${{ vars.SOURCE_DISCOVERY_TOPIC }}
          APP_VERSION=${{ needs.version.outputs.semVer }}
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Function | news-api-fetch |" >> $GITHUB_STEP_SUMMARY
        echo "| Version | ${{ needs.version.outputs.semVer }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Region | ${{ vars.REGION }} |" >> $GITHUB_STEP_SUMMARY
