name: Deploy Batch Builder Function

on:
  push:
    branches:
      - main
    paths:
      - 'batch_builder_function/**'
      - 'shared_libs/**'
  workflow_dispatch:

permissions:
  id-token: write # This is crucial for Workload Identity Federation
  contents: read # Allow checkout action to read the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: "projects/30106847072/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
        service_account: "svc-account-aisports@gen-lang-client-0306766464.iam.gserviceaccount.com"
        export_environment_variables: true

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: batch-builder
        runtime: python312
        memory: 1Gi
        cpu: 1
        service_timeout: 540
        max_instance_count: 10
        min_instance_count: 0
        max_instance_request_concurrency: 1
        entry_point: build_batch
        source_dir: batch_builder_function
        event_trigger_type: google.cloud.pubsub.topic.v1.messagePublished
        event_trigger_pubsub_topic: projects/gen-lang-client-0306766464/topics/session-data-created
        region: us-central1
        environment_variables: |
          GOOGLE_CLOUD_PROJECT=gen-lang-client-0306766464
          GCS_BUCKET_NAME=aisports-scraping
          SESSION_DATA_CREATED_TOPIC=session-data-created
          BATCH_JOB_CREATED_TOPIC=batch-job-created
          NEWS_DATA_ROOT_PREFIX=news_data/
          BATCH_PROCESSING_FOLDER=batch_processing/
          VERTEX_AI_LOCATION=us-central1
          VERTEX_AI_MODEL=gemini-2.5-pro
          ENVIRONMENT=development
        service_account: svc-account-aisports@gen-lang-client-0306766464.iam.gserviceaccount.com
