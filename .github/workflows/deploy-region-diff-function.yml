# =============================================================================
# Deploy Region Diff Function
# =============================================================================
# Cloud Function that compares articles between EU and TR regions to find
# stories unique to one region.
#
# AUTHENTICATION:
#   - Uses Workload Identity Federation (no service account keys stored in GitHub)
#   - Service account: GCP_SERVICE_ACCOUNT
#
# SECRET MANAGEMENT:
#   - This function does not use any secrets
#   - All configuration is passed via environment variables
#
# GITHUB VARIABLES USED:
#   - GCP_PROJECT_NUMBER: GCP project number for WIF
#   - WIF_POOL_ID: Workload Identity Pool ID
#   - WIF_PROVIDER_ID: Workload Identity Provider ID
#   - GCP_SERVICE_ACCOUNT: Service account email
#   - GOOGLE_CLOUD_PROJECT: GCP project ID
#   - REGION: Deployment region
#   - GCS_BUCKET_NAME: GCS bucket for data storage
#   - FUNCTION_ENVIRONMENT: Environment name
#
# TRIGGER: GCS object finalized (ingestion/**/enriched_*_articles.json)
# =============================================================================

name: Deploy Region Diff Function

on:
  push:
    branches:
      - main
      - dev
      - 'feature/**'
    paths:
      - 'region_diff_function/**'
      - '.github/workflows/deploy-region-diff-function.yml'
  workflow_dispatch:
  workflow_call:  # Enables calling from deploy-all.yml

env:
  TRIGGER_LOCATION: 'us'           # Must match GCS bucket location
  DIFF_THRESHOLD: '0.75'           # Similarity threshold for "same story"
  REGION1: 'eu'                    # Source region (find articles unique to this)
  REGION2: 'tr'                    # Comparison region
  HISTORICAL_DIFF_DEPTH: '3'       # Days of history to compare (1 = same day only)

permissions:
  id-token: write  # Required for Workload Identity Federation
  contents: read   # Required to checkout repository

jobs:
  # Calculate version using GitVersion
  version:
    uses: ./.github/workflows/gitversion.yml

  deploy:
    needs: version
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Authenticate using Workload Identity Federation (keyless authentication)
    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}'
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        export_environment_variables: true

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.GOOGLE_CLOUD_PROJECT }}

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: region-diff
        runtime: python312
        region: ${{ vars.REGION }}
        source_dir: region_diff_function
        entry_point: region_diff_handler
        event_trigger_type: google.cloud.storage.object.v1.finalized
        event_trigger_location: ${{ env.TRIGGER_LOCATION }}
        event_trigger_filters: |
          bucket=${{ vars.GCS_BUCKET_NAME }}
        event_trigger_event_filters_path_pattern: 'ingestion/**/enriched_*_articles.json'
        memory: 1Gi
        cpu: 1
        service_timeout: 300
        max_instance_count: 5
        min_instance_count: 0
        max_instance_request_concurrency: 1
        environment_variables: |
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
          DIFF_THRESHOLD=${{ env.DIFF_THRESHOLD }}
          REGION1=${{ env.REGION1 }}
          REGION2=${{ env.REGION2 }}
          HISTORICAL_DIFF_DEPTH=${{ env.HISTORICAL_DIFF_DEPTH }}
          ENVIRONMENT=${{ vars.FUNCTION_ENVIRONMENT }}
          APP_VERSION=${{ needs.version.outputs.semVer }}
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Function | region-diff |" >> $GITHUB_STEP_SUMMARY
        echo "| Version | ${{ needs.version.outputs.semVer }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Region | ${{ vars.REGION }} |" >> $GITHUB_STEP_SUMMARY
