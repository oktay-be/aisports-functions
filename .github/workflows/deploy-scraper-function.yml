name: Deploy Scraper Function

on:
  push:
    branches:
      - main
    paths:
      - 'scraper_function/**'
      - 'shared_libs/**'
  workflow_dispatch:

permissions:
  id-token: write # This is crucial for Workload Identity Federation
  contents: read # Allow checkout action to read the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: "projects/30106847072/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider"
        service_account: "svc-account-aisports@gen-lang-client-0306766464.iam.gserviceaccount.com"

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: scrape-and-store
        project_id: gen-lang-client-0306766464
        runtime: python312
        entry_point: scrape_and_store
        source_dir: scraper_function
        region: us-central1
        event_trigger_type: providers/cloud.pubsub/eventTypes/topic.publish
        event_trigger_resource: projects/gen-lang-client-0306766464/topics/scraping-requests
        timeout: 540
        memory_mb: 512
        max_instances: 10
        env_vars: |
          GOOGLE_CLOUD_PROJECT=gen-lang-client-0306766464,
          GCS_BUCKET_NAME=aisports-news-data,
          SESSION_DATA_CREATED_TOPIC=session-data-created,
          NEWS_DATA_ROOT_PREFIX=news_data/,
          ARTICLES_SUBFOLDER=articles/
        service_account_email: svc-account-aisports@gen-lang-client-0306766464.iam.gserviceaccount.com
        gen2: true