name: Deploy Article Processor Function

on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'article_processor_function/**'
      - '.github/workflows/deploy-article-processor-function.yml'

  workflow_dispatch:

permissions:
  id-token: write # Required for Workload Identity Federation
  contents: read # Allow checkout action to read the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}'
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        export_environment_variables: true

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: article-processor
        runtime: python312
        memory: 2Gi
        cpu: 1
        service_timeout: 540
        max_instance_count: 5
        min_instance_count: 0
        max_instance_request_concurrency: 1
        entry_point: process_articles
        source_dir: article_processor_function
        event_trigger_type: google.cloud.pubsub.topic.v1.messagePublished
        event_trigger_pubsub_topic: projects/${{ vars.GOOGLE_CLOUD_PROJECT }}/topics/${{ vars.SESSION_DATA_CREATED_TOPIC }}
        region: ${{ vars.REGION }}
        environment_variables: |
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
          SESSION_DATA_CREATED_TOPIC=${{ vars.SESSION_DATA_CREATED_TOPIC }}
          PROCESSING_COMPLETED_TOPIC=${{ vars.PROCESSING_COMPLETED_TOPIC }}
          VERTEX_AI_LOCATION=${{ vars.VERTEX_AI_LOCATION }}
          VERTEX_AI_MODEL=${{ vars.VERTEX_AI_MODEL }}
          THINKING_LEVEL=${{ vars.THINKING_LEVEL }}
          EMBEDDING_MODEL=${{ vars.EMBEDDING_MODEL }}
          SIMILARITY_THRESHOLD=${{ vars.SIMILARITY_THRESHOLD }}
          ENVIRONMENT=${{ vars.FUNCTION_ENVIRONMENT }}
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
