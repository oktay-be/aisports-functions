# =============================================================================
# Deploy GCS API Function
# =============================================================================
# HTTP-triggered Cloud Function serving as the API gateway for aisports-ui.
# Provides endpoints for articles, user preferences, and triggering pipelines.
#
# AUTHENTICATION:
#   - Uses Workload Identity Federation (no service account keys stored in GitHub)
#   - Service account: GCP_SERVICE_ACCOUNT
#
# SECRET MANAGEMENT:
#   - API key stored in GCP Secret Manager as 'ARTICLE_API_KEY'
#   - API_KEY_SECRET_ID env var tells the function which secret to read
#   - The function reads secrets at runtime via Secret Manager API
#   - NO actual secrets are passed as environment variables
#
# GITHUB VARIABLES USED:
#   - GCP_PROJECT_NUMBER: GCP project number for WIF
#   - WIF_POOL_ID: Workload Identity Pool ID
#   - WIF_PROVIDER_ID: Workload Identity Provider ID
#   - GCP_SERVICE_ACCOUNT: Service account email
#   - GOOGLE_CLOUD_PROJECT: GCP project ID
#   - REGION: Deployment region
#   - GCS_BUCKET_NAME: GCS bucket for data storage
#   - GOOGLE_CLIENT_ID: OAuth client ID for user authentication
#   - SCRAPING_REQUESTS_TOPIC: Pub/Sub topic for scraper triggers
#   - NEWS_API_REQUESTS_TOPIC: Pub/Sub topic for news API triggers
#   - FUNCTION_ENVIRONMENT: Environment name
#
# TRIGGER: HTTP requests (unauthenticated at IAM level, API key validated in code)
# =============================================================================

name: Deploy GCS API Function

on:
  push:
    branches:
      - dev
      - 'feature/**'
    paths:
      - 'gcs_api_function/**'
      - '.github/workflows/deploy-gcs-api-function.yml'
  workflow_dispatch:
  workflow_call:
    inputs:
      version:
        description: 'Version to deploy (skips GitVersion calculation if provided)'
        required: false
        type: string

permissions:
  id-token: write  # Required for Workload Identity Federation
  contents: read   # Required to checkout repository
  pull-requests: write  # Required for test workflow PR comments

jobs:
  # Run tests before deployment
  test:
    uses: ./.github/workflows/test.yml

  # Calculate version using GitVersion (skipped if version input provided)
  version:
    if: ${{ inputs.version == '' }}
    uses: ./.github/workflows/gitversion.yml

  deploy:
    needs: [test, version]
    if: ${{ always() && !cancelled() && needs.test.result == 'success' }}
    runs-on: ubuntu-latest
    env:
      APP_VERSION: ${{ inputs.version || needs.version.outputs.semVer }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    # Sanitize version for GCP labels (no dots allowed)
    - name: Set version label
      run: echo "VERSION_LABEL=$(echo '${{ env.APP_VERSION }}' | tr '.' '-' | tr -cd '[:alnum:]-_')" >> $GITHUB_ENV

    # Authenticate using Workload Identity Federation (keyless authentication)
    - name: Authenticate to Google Cloud (Workload Identity Federation)
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ vars.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ vars.WIF_POOL_ID }}/providers/${{ vars.WIF_PROVIDER_ID }}'
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}
        export_environment_variables: true

    - name: Set up Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ vars.GOOGLE_CLOUD_PROJECT }}

    - name: Deploy Cloud Function
      uses: google-github-actions/deploy-cloud-functions@v3
      with:
        name: gcs-api
        description: '${{ env.APP_VERSION }}'
        runtime: python312
        region: ${{ vars.REGION }}
        source_dir: gcs_api_function
        entry_point: main
        https_trigger_security_level: secure_always  # HTTP trigger (not event-based)
        memory: 512Mi
        cpu: 1
        service_timeout: 60
        max_instance_count: 10
        min_instance_count: 0
        max_instance_request_concurrency: 80
        # Note: API_KEY_SECRET_ID is the NAME of the secret in GCP Secret Manager
        # The actual API key is read at runtime, not passed here
        environment_variables: |
          GOOGLE_CLOUD_PROJECT=${{ vars.GOOGLE_CLOUD_PROJECT }}
          GCS_BUCKET_NAME=${{ vars.GCS_BUCKET_NAME }}
          API_KEY_SECRET_ID=ARTICLE_API_KEY
          GOOGLE_CLIENT_ID=${{ vars.GOOGLE_CLIENT_ID }}
          SCRAPING_REQUEST_TOPIC=${{ vars.SCRAPING_REQUESTS_TOPIC }}
          NEWS_API_REQUEST_TOPIC=${{ vars.NEWS_API_REQUESTS_TOPIC }}
          ENVIRONMENT=${{ vars.FUNCTION_ENVIRONMENT }}
          APP_VERSION=${{ env.APP_VERSION }}
        labels: |
          version=${{ env.VERSION_LABEL }}
        service_account: ${{ vars.GCP_SERVICE_ACCOUNT }}

    # Allow unauthenticated access at IAM level
    # API key validation happens in the function code via X-API-Key header
    - name: Allow unauthenticated access
      run: |
        gcloud run services add-iam-policy-binding gcs-api \
          --region=${{ vars.REGION }} \
          --member="allUsers" \
          --role="roles/run.invoker"

    - name: Apply Version Tag to Revision
      run: |
        gcloud run services update-traffic gcs-api \
          --set-tags v${{ env.VERSION_LABEL }}=LATEST \
          --region ${{ vars.REGION }}

    - name: Deployment Summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
        echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
        echo "| Function | gcs-api |" >> $GITHUB_STEP_SUMMARY
        echo "| Version | ${{ env.APP_VERSION }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Branch | ${{ github.ref_name }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Region | ${{ vars.REGION }} |" >> $GITHUB_STEP_SUMMARY
