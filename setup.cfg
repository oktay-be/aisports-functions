[coverage:run]
source =
    article_processor_function
    merge_decider_function
    article_enricher_function
    scraper_function
    news_api_fetcher_function
    region_diff_function
    jsonl_transformer_function
    gcs_api_function
    source_discoverer_function
branch = True
omit =
    */tests/*
    */__init__.py
    */test_*.py
    */.venv/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
fail_under = 0  # Disabled until more tests are added
show_missing = True
skip_covered = False
precision = 1

[coverage:html]
directory = coverage_html

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json
